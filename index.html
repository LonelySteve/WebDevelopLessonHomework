<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>成绩评定</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="panel">
        <h2>成绩评定</h2>
        <div style="margin: 0 auto;width: 250px">
            <div>
                <label for="grade-edit" style="display:block;text-align: left;">请输入成绩</label>
                <input type="text" name="grade" class="edit" id="grade-edit" placeholder="成绩大于等于0，小于等于100">
                <label id="grade-edit-hint" for="grade-edit" class="tip"></label>
            </div>
        </div>
        <input type="submit" value="提交" class="btn" id="grade-sub-btn">
    </div>

    <div class="panel">
        <h2>用户登录</h2>
        <div style="margin: 0 auto;width: 250px">
            <div>
                <label for="username-edit" style="display:block;text-align: left;">用户名</label>
                <input type="text" name="username" class="edit" id="username-edit" placeholder="请输入用户名">
                <label id="username-edit-hint" for="username-edit" class="tip"></label>
                <label for="password-edit" style="display:block;text-align: left;">密码</label>
                <input type="password" name="password" class="edit" id="password-edit" placeholder="请输入密码">
                <label id="password-edit-hint" for="username-edit" class="tip"></label>
            </div>
        </div>
        <input type="submit" value="登录" id="login-btn" class="btn">
    </div>

    <div class="panel">
        <h2>注册页面</h2>
        <a href="register.html">
            <input type="submit" class="btn" value="点我跳转">
        </a>
    </div>

</body>

<script src="js/operation.js"></script>
<script src="js/main.js"></script>

</html>
